  function copyChar(char) {
    navigator.clipboard.writeText(char).then(() => {
      alert("Kopiert: " + char);
    });
  }

  function loadBlock() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    const range = document.getElementById("blockSelect").value.split("-");
    let start = parseInt(range[0], 16);
    let end = parseInt(range[1], 16);

    while (start <= end) {
      try {
        const char = String.fromCodePoint(start);
        const box = document.createElement("div");
        box.className = "charBox";
        box.innerHTML = char + "<div class='info'>U+" + start.toString(16).toUpperCase().padStart(4, '0') + "</div>";
        box.onclick = () => copyChar(char);
        grid.appendChild(box);
      } catch (e) {}
      start++;
    }
  }

  function searchChar() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    const hex = document.getElementById("manualInput").value.trim();
    if (!hex) return;
    const code = parseInt(hex, 16);
    try {
      const char = String.fromCodePoint(code);
      const box = document.createElement("div");
      box.className = "charBox";
      box.innerHTML = char + "<div class='info'>U+" + hex.toUpperCase() + "</div>";
      box.onclick = () => copyChar(char);
      grid.appendChild(box);
